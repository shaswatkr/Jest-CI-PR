<!doctype html>

<head>

    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> AngularJS Boilerplate with Jest </title>
    <meta name="description"
        content="An AngularJS Boilerplate to start your project with Jest Unit Testing and Code Coverage and Gulp watch/build tasks">

    <!-- mobile meta -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body class="main-wrapper">

    <h1> Welcome to AngularJS 1.6 </h1>

</body>

<!-- Vendors -->
<!-- build:nonangularlibs app/js/nonangularlibs.js -->
<script type="text/javascript" src="app/js/nonangular/jquery-1.11.2.min.js"></script>
<!-- endbuild -->

<!-- Non-angular libraries -->
<!-- build:libs app/js/libs.js -->
<script type="text/javascript" src="app/js/nonangular/lodash.min.js"></script>
<script type="text/javascript" src="app/js/scripts.js"></script>
<!-- endbuild -->

<!-- Angular external libraries for application -->
<!-- build:angularlibs app/js/angularlibs.js -->
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbuild -->

<!-- Angular components -->
<!-- build:appcomponents app/js/appcomponents.js -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/config.js"></script>
<script type="text/javascript" src="components/services/LocalStorage.service.js"></script>
<script type="text/javascript" src="components/services/queryService.service.js"></script>
<script type="text/javascript" src="components/directives/main.nav.directive.js"></script>
<script type="text/javascript" src="components/directives/responsive.nav.directive.js"></script>
<script type="text/javascript" src="components/directives/owl.slider.directive.js"></script>
<!-- endbuild -->

<!-- Application sections -->
<!-- build:mainapp app/js/mainapp.js -->
<script type="text/javascript" src="app/factory.js"></script>
<script type="text/javascript" src="app/controller.js"></script>
<!-- endbuild -->

<!-- templates from $templateCache -->
<!-- build:templates -->
<!-- endbuild -->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function (b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l; b[l] || (b[l] =
        function () { (b[l].q = b[l].q || []).push(arguments) }); b[l].l = +new Date;
        e = o.createElement(i); r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X', 'auto'); ga('send', 'pageview');
</script>

</html>
